<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="form-logo-container">
          <img src="./assets/coffee.svg" alt="coffee icon" class="form-logo" />
          <span class="form-logo-heading">FORM</span>
        </div>
        <div class="attribution-container">
          Photo by
          <a
            href="https://unsplash.com/@bryandijkh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Bryan Dijkhuizen</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-man-riding-a-bike-down-a-street-next-to-tall-buildings-u1FtZKrjUSg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right-container">
        <div class="content-container">
          <p class="content">
            This is <strong>NOT</strong> a real online service! Coffee was originally chewed, not
            sipped. So, just fill this form.
          </p>
          <p class="content">
            You
            <em>know</em> you want to.
          </p>
        </div>
        <div class="form-container">
          <p class="content">Let's do this!</p>
        </div>
        <div class="submit-container">
          <button id="submit-button">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
